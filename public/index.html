<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1">
    <title>pithy.af</title>
    <link rel="shortcut icon" href="favicon.ico">
    <meta property="og:title" content="pithy.af â€” witty phrases & clever prose">
    <meta property="og:image" content="http://pithy.af/logo.png">
    <meta name="description" content="A Front End Center project. A place to save clever turns-of-phrase & discover authors at their most eloquent.">

    <script>
      if (window.localStorage && window.localStorage._tk_cache) {
        document.documentElement.classList.add('wf-active');
        var script = document.createElement('script');
        script.innerHTML = localStorage._tk_cache + ";(function () {var timeout = setTimeout(function () {document.documentElement.classList.remove('wf-active');}, 300); Typekit.load({ async: false, active: function () { clearTimeout(timeout); }});})();";
        document.head.appendChild(script);
      }
      window._tk_onload = function () {
        var req = new XMLHttpRequest()
        req.addEventListener("load", function () {
          window.localStorage._tk_cache = this.responseText;
        });
        req.open("GET", "https://use.typekit.net/oqw6kuv.js");
        req.send();
      };
    </script>
    <script async src="https://use.typekit.net/oqw6kuv.js"
            _onload="try { Typekit.load({ async: true, loading: window._tk_onload }) } catch (e) {}"></script>
  </head>

  <body class="sans-serif">
    <div id="root"></div>
  </body>
</html>
